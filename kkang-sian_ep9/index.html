<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>깡시안(硬撐詩安) EP#9</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* 影片容器 */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

/* YouTube */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

/* 字幕 */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}

/* 全螢幕樣式 */
:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

:fullscreen #subtitle,
:-webkit-full-screen #subtitle {
    font-size: 26px;
}

/* 全螢幕按鈕 */
#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>깡시안(硬撐詩安) EP#9</h2>
<button id="fs-btn">字幕全螢幕</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;

const subtitleEl = document.getElementById("subtitle");
const wrapper = document.getElementById("video-wrapper");
const fsBtn = document.getElementById("fs-btn");

/* 載入 SRT */
fetch("1220kkang-sian_ep9.srt")
    .then(r => r.text())
    .then(t => {
        subtitles = parseSRT(t);
        subtitleEl.innerHTML = "";
    })
    .catch(() => {
        subtitleEl.innerText = "字幕載入失敗";
    });

function parseSRT(data) {
    return data.replace(/\r/g, "").trim().split("\n\n").map(b => {
        const l = b.split("\n");
        const [s, e] = l[1].split(" --> ");
        return { start: sec(s), end: sec(e), text: l.slice(2).join("<br>") };
    });
}

function sec(t) {
    const [h, m, s] = t.replace(",", ".").split(":");
    return h * 3600 + m * 60 + parseFloat(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "BYeGrGsor_4",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1
        },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
}

/* 播放中才同步字幕 */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING && !subtitleTimer) {
        startSubtitleSync();
    }
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length) return;
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        subtitleEl.innerHTML = s ? s.text : "";
    }, 200);
}

/* 全螢幕按鈕（桌機 / Android / 部分平板可用） */
fsBtn.addEventListener("click", () => {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    }
});
</script>

</body>
</html>
