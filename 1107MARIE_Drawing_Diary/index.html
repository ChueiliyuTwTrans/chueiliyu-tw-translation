<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARIE Drawing Diary(MARIE畫畫日記)</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}

:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

:fullscreen #subtitle,
:-webkit-full-screen #subtitle {
    font-size: 26px;
}

#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
}
</style>
</head>

<body>

<h2>MARIE Drawing Diary(MARIE畫畫日記)</h2>
<button id="fs-btn">字幕全螢幕</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let userActivated = false;

const fsBtn = document.getElementById("fs-btn");
const wrapper = document.getElementById("video-wrapper");
const subtitleEl = document.getElementById("subtitle");

/* 載入 SRT */
fetch("1107MARIE_Drawing_Diary.src")
    .then(r => r.text())
    .then(t => {
        subtitles = parseSRT(t);
        subtitleEl.innerHTML = "";
    });

function parseSRT(data) {
    return data.replace(/\r/g, "").trim().split("\n\n").map(b => {
        const l = b.split("\n");
        const [s, e] = l[1].split(" --> ");
        return { start: sec(s), end: sec(e), text: l.slice(2).join("<br>") };
    });
}

function sec(t) {
    const [h, m, s] = t.replace(",", ".").split(":");
    return h * 3600 + m * 60 + parseFloat(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "OqzZmTh0IRU",
        playerVars: { start: 1, rel: 0, playsinline: 1 },
        events: { onReady }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
    syncSubtitle();
}

/* 字幕同步 */
function syncSubtitle() {
    setInterval(() => {
        if (!player || !subtitles.length) return;
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        subtitleEl.innerHTML = s ? s.text : "";
    }, 200);
}

/* 全螢幕 */
fsBtn.addEventListener("click", () => {
    userActivated = true;

    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    }
});

/* iPad 旋轉支援 */
window.addEventListener("orientationchange", () => {
    if (!userActivated) return;

    const landscape = Math.abs(window.orientation) === 90;
    if (landscape) {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    } else {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    }
});
</script>

</body>
</html>
