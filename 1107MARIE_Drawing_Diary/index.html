<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARIE Drawing Diary(MARIE畫畫日記)</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* 影片容器 */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

/* YouTube */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

/* 字幕 */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}

/* 全螢幕樣式 */
:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

:fullscreen #subtitle,
:-webkit-full-screen #subtitle {
    font-size: 26px;
}

/* 全螢幕按鈕 */
#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>MARIE Drawing Diary(MARIE畫畫日記)</h2>
<button id="fs-btn">字幕全螢幕</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;

const subtitleEl = document.getElementById("subtitle");
const wrapper = document.getElementById("video-wrapper");
const fsBtn = document.getElementById("fs-btn");

/* 載入 SRT */
fetch("1107MARIE_Drawing_Diary.srt")
    .then(r => {
        if (!r.ok) {
            throw new Error("HTTP error " + r.status);
        }
        return r.text();
    })
    .then(t => {
        console.log("SRT 內容：", t.slice(0, 200));
        subtitles = parseSRT(t);
        subtitleEl.innerHTML = "";
    })
    .catch(err => {
        console.error("字幕載入錯誤：", err);
        subtitleEl.innerText = "字幕載入失敗（請查看 Console）";
    });

function parseSRT(data) {
    const blocks = data
        .replace(/\r/g, "")
        .trim()
        .split(/\n\s*\n/);

    const result = [];

    for (const block of blocks) {
        const lines = block.split("\n").map(l => l.trim()).filter(Boolean);

        // 至少要有「時間碼 + 字幕」
        if (lines.length < 2) continue;

        // 找出時間碼那一行（有 -->）
        const timeLine = lines.find(l => l.includes("-->"));
        if (!timeLine) continue;

        const [startStr, endStr] = timeLine.split("-->").map(s => s.trim());
        if (!startStr || !endStr) continue;

        const textLines = lines.slice(lines.indexOf(timeLine) + 1);
        if (!textLines.length) continue;

        result.push({
            start: sec(startStr),
            end: sec(endStr),
            text: textLines.join("<br>")
        });
    }

    return result;
}

function sec(t) {
    if (!t) return 0;

    const time = t.replace(",", ".").split(":");
    if (time.length !== 3) return 0;

    const [h, m, s] = time;
    return Number(h) * 3600 + Number(m) * 60 + Number(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "OqzZmTh0IRU",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1
        },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
}

/* 播放中才同步字幕 */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING && !subtitleTimer) {
        startSubtitleSync();
    }
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length) return;
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        subtitleEl.innerHTML = s ? s.text : "";
    }, 200);
}

/* 全螢幕按鈕（桌機 / Android / 部分平板可用） */
fsBtn.addEventListener("click", () => {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    }
});
</script>

</body>
</html>
