<h2>ë¦½ìš°ì™€ CHRISTMAS NIGHT(å’Œç«‹äºä¸€èµ·åº¦éè–èª•å¤œ)</h2>
<button id="fs-btn">å­—å¹•å…¨è¢å¹•</button>

<div id="video-wrapper">

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;

const subtitleEl = document.getElementById("subtitle");
const wrapper = document.getElementById("video-wrapper");
const fsBtn = document.getElementById("fs-btn");

/* è¼‰å…¥ SRT */
fetch("1224Liyu_CHRISTMAS_NIGHT.srt")
    .then(r => r.text())
    .then(t => {
        subtitles = parseSRT(t);
        subtitleEl.innerHTML = "";
    })
    .catch(() => {
        subtitleEl.innerText = "å­—å¹•è¼‰å…¥å¤±æ•—";
    });

function parseSRT(data) {
    return data.replace(/\r/g, "").trim().split("\n\n").map(b => {
        const l = b.split("\n");
        const [s, e] = l[1].split(" --> ");
        return { start: sec(s), end: sec(e), text: l.slice(2).join("<br>") };
    });
}

function sec(t) {
    const [h, m, s] = t.replace(",", ".").split(":");
    return h * 3600 + m * 60 + parseFloat(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "U3Xcyjgw7qU",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1
        },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
}

/* æ’­æ”¾ä¸­æ‰åŒæ­¥å­—å¹• */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING && !subtitleTimer) {
        startSubtitleSync();
    }
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length) return;

        const t = player.getCurrentTime();

        const activeSubs = subtitles.filter(
            x => t >= x.start && t <= x.end
        );

        if (activeSubs.length) {
            subtitleEl.innerHTML = activeSubs
                .map(s => s.text)
                .join("<br>");
        } else {
            subtitleEl.innerHTML = "";
        }
    }, 200);
}

/* å…¨è¢å¹•æŒ‰éˆ•ï¼ˆæ¡Œæ©Ÿ / Android / éƒ¨åˆ†å¹³æ¿å¯ç”¨ï¼‰ */
fsBtn.addEventListener("click", () => {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    }
});
</script>
