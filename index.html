<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>崔立于台灣翻譯站</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Noto Sans TC", "PingFang TC", "Microsoft JhengHei",
                         sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 24px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        main {
            max-width: 900px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
            border-left: 4px solid #999;
            padding-left: 8px;
        }

        .link-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background-color: #eeeeee;
            color: #333;
            padding: 14px 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            transition: background-color 0.2s;
            gap: 16px;
        }

        .link-button:hover {
            background-color: #dddddd;
        }

        .link-left {
            flex: 1;
        }

        .link-title {
            font-weight: 500;
            font-size: 15px;
        }

        .link-desc {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }

        .link-credit {
            font-size: 13px;
            color: #555;
            text-align: right;
            white-space: nowrap;
            line-height: 1.6;
        }

        /* 行動裝置自動改為上下排列 */
        @media (max-width: 600px) {
            .link-button {
                flex-direction: column;
                align-items: flex-start;
            }

            .link-credit {
                text-align: left;
            }
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 16px;
        }
    </style>
</head>
