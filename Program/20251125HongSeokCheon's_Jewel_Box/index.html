<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>홍석천의 보석함 시즌4 EP.23(洪錫天的寶石盒第四季 EP.23)</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* 影片容器 */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

/* YouTube 播放器 */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

/* 字幕（一般狀態） */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: #fff;
    text-align: center;
    white-space: normal;
    word-break: break-word;
    max-height: 40%;
    text-shadow:
        2px 2px 4px #000,
       -2px 2px 4px #000,
        2px -2px 4px #000,
       -2px -2px 4px #000;
    z-index: 10;
    pointer-events: none;
}

/* ========= 全螢幕共用結構 ========= */

:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

/* ========= 全螢幕字幕：裝置分流 ========= */

/* 桌機全螢幕 */
@media (min-width: 1024px) {
    :fullscreen #subtitle,
    :-webkit-full-screen #subtitle {
        font-size: 30px;
        line-height: 1.8;
    }
}

/* 手機 / 平板全螢幕 */
@media (max-width: 1023px) {
    :fullscreen #subtitle,
    :-webkit-full-screen #subtitle {
        font-size: 24px;
        line-height: 1.6;
    }
}

/* 全螢幕按鈕 */
#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
}
</style>

</head>

<body>

<h2>홍석천의 보석함 시즌4 EP.23(洪錫天的寶石盒第四季 EP.23)</h2>
<button id="fs-btn">字幕全螢幕</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;

const subtitleEl = document.getElementById("subtitle");
const wrapper = document.getElementById("video-wrapper");
const fsBtn = document.getElementById("fs-btn");

/* 載入 SRT */
fetch("1125HongSeokCheon's_Jewel_Box.srt")
    .then(res => {
        console.log("字幕 HTTP 狀態碼：", res.status);
        if (!res.ok) throw new Error("字幕讀取失敗");
        return res.text();
    })
    .then(text => {
        console.log("字幕原始內容前 100 字：", text.slice(0, 100));
        subtitles = parseSRT(text);
        console.log("字幕載入完成：", subtitles.length);
        document.getElementById("subtitle").innerText = "";
    })
    .catch(err => {
        console.error("字幕錯誤：", err);
        document.getElementById("subtitle").innerText = "字幕載入失敗";
    });

function toSeconds(time) {
    const parts = time.replace(",", ".").split(":");
    if (parts.length !== 3) return 0;

    const h = parseFloat(parts[0]);
    const m = parseFloat(parts[1]);
    const s = parseFloat(parts[2]);

    return h * 3600 + m * 60 + s;
}

function parseSRT(data) {
    data = data.replace(/\r/g, "").trim();

    const blocks = data.split(/\n{2,}/);

    return blocks.map(block => {
        const lines = block
            .split("\n")
            .map(l => l.trim())
            .filter(l => l && !/^\d+$/.test(l));

        const timeLine = lines.find(l => l.includes("-->"));
        if (!timeLine) return null;

        const times = timeLine.split("-->").map(t => t.trim());
        if (times.length !== 2) return null;

        const start = times[0];
        const end = times[1];

        const textLines = lines.slice(lines.indexOf(timeLine) + 1);
        if (!textLines.length) return null;

        return {
            start: toSeconds(start),
            end: toSeconds(end),
            text: textLines.join("<br>")
        };
    }).filter(Boolean);
}
    
/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "ijupUJ_Nmho",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1
        },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
}

/* 播放中才同步字幕 */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING && !subtitleTimer) {
        startSubtitleSync();
    }
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length) return;

        const t = player.getCurrentTime();

        const activeSubs = subtitles.filter(
            x => t >= x.start && t <= x.end
        );

        if (activeSubs.length) {
            subtitleEl.innerHTML = activeSubs
                .map(s => s.text)
                .join("<br>");
        } else {
            subtitleEl.innerHTML = "";
        }
    }, 200);
}

/* 全螢幕按鈕（桌機 / Android / 部分平板可用） */
fsBtn.addEventListener("click", () => {
    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        wrapper.requestFullscreen?.();
        wrapper.webkitRequestFullscreen?.();
    }
});
</script>

</body>
</html>
