<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* ===== Header ===== */
header {
    padding: 40px 20px;
    text-align: center;
    background: #111;
    color: #fff;
}

header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 2px;
}

header p {
    margin-top: 10px;
    font-size: 14px;
    color: #ccc;
}

/* ===== Content ===== */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px;
}

/* ===== Grid ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

/* ===== Card ===== */
.card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-4px);
}

.card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    background: #ddd;
}

.card-body {
    padding: 12px;
}

.card-title {
    font-size: 15px;
    font-weight: 600;
}

.card-desc {
    font-size: 13px;
    color: #666;
    margin-top: 6px;
}

.card-credit {
    margin-top: 10px;
    font-size: 12px;
    color: #777;
    line-height: 1.5;
}

/* ===== Back Link ===== */
.back {
    display: inline-block;
    margin-bottom: 20px;
    font-size: 14px;
    color: #555;
    text-decoration: none;
}

.back:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<header>
    <h1>왕좌의 치킨｜炸雞王座</h1>
    <p>節目系列整理</p>
</header>

<div class="container">

    <div class="grid">

    <!-- EP.1 -->

        <img src="../../images/20251121_bhc.jpg" alt="">
        <div class="card-body">
            <div class="card-title">
            왕좌의 치킨 EP.1<br>(炸雞王座 EP.1)
            </div>
            <div class="card-desc">
            完整節目｜中文翻譯
            </div>
            <div class="card-credit">
            翻譯：西卡<br>
            字幕製作：西卡
            </div>
        </div>
    </a>

    </div>

</div>
