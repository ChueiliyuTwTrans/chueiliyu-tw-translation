<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>박소현의 러브게임(朴素賢的Love Game) | 251221</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}
</style>
</head>

<body>

<h2>박소현의 러브게임(朴素賢的Love Game) | 251221</h2>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;

const subtitleEl = document.getElementById("subtitle");

/* 載入 SRT */
fetch("1221love_game.srt")
    .then(r => r.text())
    .then(t => {
        subtitles = parseSRT(t);
        subtitleEl.innerHTML = "";
    })
    .catch(() => {
        subtitleEl.innerText = "字幕載入失敗";
    });

function parseSRT(data) {
    return data.replace(/\r/g, "").trim().split("\n\n").map(b => {
        const l = b.split("\n");
        const [s, e] = l[1].split(" --> ");
        return { start: sec(s), end: sec(e), text: l.slice(2).join("<br>") };
    });
}

function sec(t) {
    const [h, m, s] = t.replace(",", ".").split(":");
    return h * 3600 + m * 60 + parseFloat(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "RQqKjbt7j9g",
        playerVars: { start: 1, rel: 0, playsinline: 1 },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
}

/* 關鍵：只在播放中才同步字幕 */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING && !subtitleTimer) {
        startSubtitleSync();
    }
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length) return;
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        subtitleEl.innerHTML = s ? s.text : "";
    }, 200);
}
</script>

</body>
</html>
