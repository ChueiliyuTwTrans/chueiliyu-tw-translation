<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>崔立于台灣翻譯站</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    background: #f5f5f5;
    color: #333;
}

/* Header */
header {
    background: #ffffff;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
header p {
    margin-top: 6px;
    font-size: 14px;
    color: #666;
}

/* Layout */
.container {
    display: flex;
    min-height: calc(100vh - 120px);
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #ffffff;
    border-right: 1px solid #ddd;
    padding: 20px;
}
.sidebar button {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: none;
    background: #eeeeee;
    cursor: pointer;
    font-size: 15px;
    border-radius: 6px;
}
.sidebar button.active,
.sidebar button:hover {
    background: #cccccc;
}

/* Content */
.content {
    flex: 1;
    padding: 24px;
}
.section {
    display: none;
}
.section.active {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

/* Card */
.card {
    background: #ffffff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-4px);
}
.card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    background: #ddd;
}
.card-body {
    padding: 12px;
}
.card-title {
    font-size: 15px;
    font-weight: 500;
}
.card-desc {
    font-size: 13px;
    color: #666;
    margin-top: 6px;
}

/* Footer */
footer {
    text-align: center;
    font-size: 12px;
    color: #999;
    padding: 16px;
}

/* Mobile */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        display: flex;
        gap: 10px;
    }
    .sidebar button {
        flex: 1;
    }
}
</style>
</head>

<body>

<header>
    <h1>崔立于台灣翻譯站</h1>
    <p>非官方｜粉絲翻譯整理｜僅作學習與推廣使用</p>
</header>

<div class="container">

    <!-- 左側分類 -->
    <nav class="sidebar">
        <button class="active" onclick="showSection('live')">直播</button>
        <button onclick="showSection('program')">節目</button>
        <button onclick="showSection('radio')">電台</button>
    </nav>

    <!-- 右側內容 -->
    <main class="content">

        <!-- 直播 -->
        <div id="live" class="section active">
            <a class="card" href="https://chueiliyutwtrans.github.io/chueiliyu-tw-translation/Live/20251224LIYU_CHRISTMAS_NIGHT/" target="_blank">
                <img src="images/live_christmas.jpg" alt="">
                <div class="card-body">
                    <div class="card-title">和立于一起度過聖誕夜</div>
                    <div class="card-desc">完整直播｜中文翻譯</div>
                    <div class="card-desc">翻譯：西卡<br>
                字幕製作：西卡</div>
                </div>
            </a>
        </div>


        <!-- 節目 -->
        <div id="program" class="section">
            <a class="card" href="https://chueiliyutwtrans.github.io/chueiliyu-tw-translation/kkang-sian_ep9/" target="_blank">
                <img src="images/kkang_sian.jpg" alt="">
                <div class="card-body">
                    <div class="card-title">硬撐詩安 EP.9</div>
                    <div class="card-desc">完整節目｜中文翻譯</div>
                </div>
            </a>
        </div>

        <!-- 電台 -->
        <div id="radio" class="section">
            <a class="card" href="https://chueiliyutwtrans.github.io/chueiliyu-tw-translation/idol-radio-ep173-behind/" target="_blank">
                <img src="images/idol_radio.jpg" alt="">
                <div class="card-body">
                    <div class="card-title">IDOL RADIO BEHIND EP.173</div>
                    <div class="card-desc">Behind 片段｜中文翻譯</div>
                </div>
            </a>
        </div>

    </main>
</div>

<footer>
© 崔立于台灣翻譯站 ｜ 架設與設計：西卡
</footer>

<script>
function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
}
</script>

</body>
</html>
