<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];

/* è¼‰å…¥ SRT */
fetch("1123idol_radio_behind_ep173.srt")
    .then(res => res.text())
    .then(text => {
        subtitles = parseSRT(text);
        document.getElementById("subtitle").innerText = "";
        console.log("å­—å¹•è¼‰å…¥å®Œæˆï¼š", subtitles.length);
    });

function parseSRT(data) {
    data = data.replace(/\r/g, "");
    const blocks = data.trim().split("\n\n");

    return blocks.map(block => {
        const lines = block.split("\n");
        if (lines.length < 3) return null;

        const [start, end] = lines[1].split(" --> ");
        return {
            start: toSeconds(start),
            end: toSeconds(end),
            text: lines.slice(2).join("<br>")
        };
    }).filter(Boolean);
}

function toSeconds(time) {
    const [h, m, s] = time.replace(",", ".").split(":");
    return Number(h) * 3600 + Number(m) * 60 + parseFloat(s);
}

/* YouTube API */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "_oV9Tz2eSHw",
        playerVars: {
            start: 1,
            rel: 0,
            modestbranding: 1,
            playsinline: 1
        },
        events: {
            onReady: startSubtitleTracking
        }
    });
}

/* åŒæ­¥å­—å¹• */
function startSubtitleTracking() {
    setInterval(() => {
        if (!player || !subtitles.length) return;

        const currentTime = player.getCurrentTime();
        const matched = subtitles.filter(
            s => currentTime >= s.start && currentTime <= s.end
        );

        document.getElementById("subtitle").innerHTML =
            matched.length ? matched.map(s => s.text).join("<br>") : "";
    }, 200);
}
</script>
