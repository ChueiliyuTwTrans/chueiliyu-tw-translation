<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDOL RADIO BEHIND EP#173</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* ÂΩ±ÁâáÂÆπÂô® */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

/* YouTube */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

/* Â≠óÂπï */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}

/* ÂÅáÂÖ®Ëû¢Âπï */
:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

:fullscreen #subtitle,
:-webkit-full-screen #subtitle {
    font-size: 26px;
}

/* ÊåâÈàï */
#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
}
</style>
</head>

<body>

<h2>IDOL RADIO BEHIND EP#173</h2>

<button id="fs-btn">Â≠óÂπïÂÖ®Ëû¢Âπï</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">Â≠óÂπïËºâÂÖ•‰∏≠...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let userActivated = false;

/* ËºâÂÖ• SRT */
fetch("1123idol_radio_behind_ep173.srt")
    .then(r => r.text())
    .then(t => {
        subtitles = parseSRT(t);
        document.getElementById("subtitle").innerText = "";
    });

function parseSRT(data) {
    return data.replace(/\r/g, "").trim().split("\n\n").map(b => {
        const l = b.split("\n");
        const [s,e] = l[1].split(" --> ");
        return { start: sec(s), end: sec(e), text: l.slice(2).join("<br>") };
    });
}

function sec(t) {
    const [h,m,s] = t.replace(",", ".").split(":");
    return h*3600 + m*60 + parseFloat(s);
}

/* YouTube */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "_oV9Tz2eSHw",
        playerVars: { start: 1, rel: 0, playsinline: 1 },
        events: { onReady: onReady }
    });
}

function onReady(e) {
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
    syncSubtitle();
}

/* Â≠óÂπïÂêåÊ≠• */
function syncSubtitle() {
    setInterval(() => {
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        subtitle.innerHTML = s ? s.text : "";
    }, 200);
}

/* ÂÖ®Ëû¢ÂπïÊåâÈàïÔºàiPad OKÔºâ */
fs-btn.onclick = () => {
    const el = video-wrapper;
    userActivated = true;

    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    } else {
        el.requestFullscreen?.();
        el.webkitRequestFullscreen?.();
    }
};

/* üî• ÊóãËΩâÊîØÊè¥ÔºàiPad Â∞àÁî®Á≠ñÁï•Ôºâ */
window.addEventListener("orientationchange", () => {
    if (!userActivated) return;

    const landscape = Math.abs(window.orientation) === 90;

    if (landscape) {
        video-wrapper.requestFullscreen?.();
        video-wrapper.webkitRequestFullscreen?.();
    } else {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
    }
});
</script>

</body>
</html>
