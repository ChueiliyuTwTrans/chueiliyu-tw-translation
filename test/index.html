<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDOL RADIO BEHIND EP#173</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* 影片容器 */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
}

/* YouTube */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
}

/* 字幕 */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%);
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: white;
    text-align: center;
    text-shadow:
        2px 2px 4px black,
       -2px 2px 4px black,
        2px -2px 4px black,
       -2px -2px 4px black;
    z-index: 10;
    pointer-events: none;
}

/* 假全螢幕 */
:fullscreen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    position: absolute;
    inset: 0;
    width: 100vw;
    height: 100vh;
}

:fullscreen #subtitle,
:-webkit-full-screen #subtitle {
    font-size: 26px;
}

/* 全螢幕按鈕 */
#fs-btn {
    margin: 10px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>IDOL RADIO BEHIND EP#173</h2>

<button id="fs-btn">字幕全螢幕</button>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];

/* 載入 SRT */
fetch("1123idol_radio_behind_ep173.srt")
    .then(res => res.text())
    .then(text => {
        subtitles = parseSRT(text);
        document.getElementById("subtitle").innerText = "";
    });

function parseSRT(data) {
    data = data.replace(/\r/g, "");
    return data.trim().split("\n\n").map(block => {
        const lines = block.split("\n");
        const [start, end] = lines[1].split(" --> ");
        return {
            start: toSec(start),
            end: toSec(end),
            text: lines.slice(2).join("<br>")
        };
    });
}

function toSec(t) {
    const [h,m,s] = t.replace(",", ".").split(":");
    return +h*3600 + +m*60 + parseFloat(s);
}

/* YouTube API */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "_oV9Tz2eSHw",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1
        },
        events: {
            onReady: onPlayerReady
        }
    });
}

function onPlayerReady(event) {
    const iframe = event.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");
    iframe.setAttribute("webkitallowfullscreen", "");
    startSubtitleSync();
}

/* 同步字幕 */
function startSubtitleSync() {
    setInterval(() => {
        const t = player.getCurrentTime();
        const s = subtitles.find(x => t >= x.start && t <= x.end);
        document.getElementById("subtitle").innerHTML = s ? s.text : "";
    }, 200);
}

/* ✅ 平板相容的全螢幕 */
document.getElementById("fs-btn").addEventListener("click", () => {
    const el = document.getElementById("video-wrapper");

    if (document.fullscreenElement || document.webkitFullscreenElement) {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
        return;
    }

    el.requestFullscreen?.();
    el.webkitRequestFullscreen?.();
});
</script>

</body>
</html>
