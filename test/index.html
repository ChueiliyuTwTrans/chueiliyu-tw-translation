// ç”¢ç”Ÿå–®ä¸€å¡ç‰‡ HTML
function createCardHTML(item) {
    const badge = item.isNew ? '<span class="new-badge">NEW</span>' : '';
    const credit = item.credit ? `<div class="card-credit">${item.credit}</div>` : '';
    
    return `

    `;
}

// æ¸²æŸ“æ‰€æœ‰å¡ç‰‡
function renderAllCards(data) {
    const liveContainer = document.getElementById('live-grid');
    const programContainer = document.getElementById('program-grid');
    const radioContainer = document.getElementById('radio-grid');

    liveContainer.innerHTML = data.filter(i => i.category === 'live').map(createCardHTML).join('');
    programContainer.innerHTML = data.filter(i => i.category === 'program').map(createCardHTML).join('');
    radioContainer.innerHTML = data.filter(i => i.category === 'radio').map(createCardHTML).join('');
}

/* =========================================
   â­ 3. ç¯€ç›®ç¯©é¸åŠŸèƒ½ (Program Filters)
   ========================================= */
function generateProgramFilters() {
    // æ‰¾å‡ºæ‰€æœ‰ Program åˆ†é¡çš„ cast
    const programs = videoData.filter(i => i.category === 'program');
    const allCasts = programs.flatMap(p => p.cast); // æ”¤å¹³æ‰€æœ‰é™£åˆ—
    const uniqueCasts = [...new Set(allCasts)]; // å»é™¤é‡è¤‡

    if (uniqueCasts.length === 0) return;

    const filterContainer = document.getElementById('program-filters');
    
    // "å…¨éƒ¨" æŒ‰éˆ•
    let html = `<button class="filter-btn active" onclick="filterProgram('all', this)">å…¨éƒ¨</button>`;
    
    // å„å€‹åƒæ¼”äººå“¡æŒ‰éˆ•
    uniqueCasts.forEach(cast => {
        html += `<button class="filter-btn" onclick="filterProgram('${cast}', this)">${cast}</button>`;
    });

    filterContainer.innerHTML = html;
}

function filterProgram(castName, btnElement) {
    // æŒ‰éˆ•æ¨£å¼åˆ‡æ›
    document.querySelectorAll('#program-filters .filter-btn').forEach(b => b.classList.remove('active'));
    btnElement.classList.add('active');

    // ç¯©é¸è³‡æ–™
    const programContainer = document.getElementById('program-grid');
    let filteredData;

    if (castName === 'all') {
        filteredData = videoData.filter(i => i.category === 'program');
    } else {
        filteredData = videoData.filter(i => i.category === 'program' && i.cast.includes(castName));
    }

    // é‡æ–°æ¸²æŸ“ Program å€å¡Š
    programContainer.innerHTML = filteredData.map(createCardHTML).join('');
}

function switchTab(sectionId, btn) {
    // éš±è—æ‰€æœ‰ section
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    // é¡¯ç¤ºç›®æ¨™ section
    document.getElementById(sectionId).classList.add('active');
    
    // Sidebar æŒ‰éˆ•æ¨£å¼
    document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

/* æœå°‹ (æ”¯æ´è·³è½‰èˆ‡é«˜äº®) */
const searchInput = document.getElementById('searchInput');
const clearBtn = document.getElementById('clearSearch');
const resultsBox = document.getElementById('searchResults');

function handleSearch(keyword) {
    resultsBox.innerHTML = '';
    
    if (!keyword.trim()) {
        clearBtn.classList.remove('visible');
        clearHighlight();
        return;
    }
    
    clearBtn.classList.add('visible');

    const categories = {
        'live': 'ğŸ“º ç›´æ’­',
        'program': 'ğŸ¬ ç¯€ç›®',
        'radio': 'ğŸ“» é›»å°'
    };

    // æœå°‹è³‡æ–™åº«
    const matched = videoData.filter(item => 
        item.title.toLowerCase().includes(keyword.toLowerCase())
    );

    // ä¾åˆ†é¡çµ±è¨ˆ
    ['live', 'program', 'radio'].forEach(cat => {
        const count = matched.filter(m => m.category === cat).length;
        if (count > 0) {
            const btn = document.createElement('button');
            btn.innerText = `${categories[cat]} (${count})`;
            btn.onclick = () => jumpToCategory(cat, keyword);
            resultsBox.appendChild(btn);
        }
    });
}

// è·³è½‰åˆ°åˆ†é¡ä¸¦é«˜äº®
function jumpToCategory(catId, keyword) {
    // 1. åˆ‡æ›åˆ†é 
    const tabBtn = document.querySelector(`.sidebar button[onclick*="${catId}"]`);
    switchTab(catId, tabBtn);

    // 2. æ¸…é™¤èˆŠé«˜äº®
    clearHighlight();

    // 3. æ‰¾å‡ºç›®å‰ç•«é¢ä¸Šçš„å¡ç‰‡ä¸¦é«˜äº®
    // æ³¨æ„ï¼šå¦‚æœæ˜¯ Program é é¢ä¸”æœ‰ç¯©é¸ï¼Œå¯èƒ½éœ€è¦å…ˆé‡ç½®ç¯©é¸ï¼Œé€™è£¡ç°¡å–®è™•ç†ç›´æ¥é‡å°ç›®å‰é¡¯ç¤ºçš„ DOM åšé«˜äº®
    const container = document.getElementById(`${catId}-grid`);
    const cards = container.querySelectorAll('.card');
    let firstMatch = null;

    cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(keyword.toLowerCase())) {
            card.classList.add('search-highlight');
            if (!firstMatch) firstMatch = card;
        }
    });

    // 4. æ»¾å‹•
    if (firstMatch) {
        setTimeout(() => {
            firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }
}

function clearHighlight() {
    document.querySelectorAll('.search-highlight').forEach(el => el.classList.remove('search-highlight'));
}

// æ¸…é™¤æŒ‰éˆ•äº‹ä»¶
clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    handleSearch('');
    searchInput.focus();
});

}
