<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ep.41 최립우 | 연습실 바다쌤(練習室的Bada老師 ep.41)</title>

<style>
body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: Arial, "Noto Sans TC", sans-serif;
    text-align: center;
}

/* 影片容器 */
#video-wrapper {
    position: relative;
    max-width: 960px;
    margin: 20px auto;
    background: black;
    transition: all 0.3s ease;
}

/* YouTube 播放器 */
#player {
    width: 100%;
    aspect-ratio: 16 / 9;
    display: block;
}

/* ===== 字幕 ===== */
#subtitle {
    position: absolute;
    bottom: 6%;
    left: 50%;
    transform: translateX(-50%) scale(var(--subtitle-scale, 1));
    transform-origin: center bottom;
    width: 94%;
    font-size: 22px;
    line-height: 1.6;
    color: #fff;
    text-align: center;
    word-break: break-word;
    max-height: 40%;
    z-index: 10;
    pointer-events: none;
    text-shadow:
        2px 2px 4px #000,
       -2px 2px 4px #000,
        2px -2px 4px #000,
       -2px -2px 4px #000;
}

/* 桌機非全螢幕 */
@media (min-width: 1024px) {
    #subtitle {
        font-size: 28px;
        line-height: 1.7;
    }
}

/* ========= 全螢幕樣式 (系統級) ========= */
:fullscreen #video-wrapper,
:-webkit-full-screen #video-wrapper {
    width: 100vw;
    height: 100vh;
    max-width: none;
    margin: 0;
}

:fullscreen #player,
:-webkit-full-screen #player {
    width: 100vw;
    height: 100vh;
}

/* ========= 偽全螢幕樣式 (針對 iPad/iPhone/相容性) ========= */
.pseudo-fullscreen {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999 !important;
    background: #000 !important;
    margin: 0 !important;
    touch-action: none;
}

.pseudo-fullscreen #player {
    width: 100% !important;
    height: 100% !important;
}

.pseudo-fullscreen #subtitle {
    font-size: 5vw !important; /* 隨螢幕寬度自動縮放 */
    bottom: 10%;
}

/* 進入全螢幕時隱藏頁面其餘元素 */
.pseudo-fullscreen ~ h2, 
.pseudo-fullscreen ~ #controls {
    display: none;
}

/* ========= 控制列 ========= */
#controls {
    display: inline-flex;
    gap: 10px;
    align-items: center;
    margin: 15px 0;
    font-size: 14px;
}

#controls button {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    background: #333;
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
}

#controls button:hover {
    background: #444;
}

/* 全螢幕按鈕樣式 */
#fs-btn {
    background: #27ae60 !important; /* 薄荷綠 */
    color: white !important;
    border: none !important;
    padding: 8px 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    font-size: 14px;
}

#fs-btn:hover {
    background: #2ecc71 !important; /* 懸停時稍微變亮，增加互動感 */
    transform: translateY(-1px);
    box-shadow: 0 6px 12px rgba(39, 174, 96, 0.3);
}

#fs-btn:active {
    transform: translateY(0px);
}

</style>
</head>

<body>

<div id="controls">
    <button onclick="changeSubtitleSize(-0.1)">A−</button>
    <span>字幕大小</span>
    <button onclick="changeSubtitleSize(0.1)">A＋</button>
    <button id="fs-btn">進入全螢幕</button>
</div>
    
<h2>Ep.41 최립우 | 연습실 바다쌤(練習室的Bada老師 ep.41)</h2>

<div id="video-wrapper">
    <div id="player"></div>
    <div id="subtitle">字幕載入中...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let subtitles = [];
let subtitleTimer = null;
let saveTimer = null;

const subtitleEl = document.getElementById("subtitle");
const wrapper = document.getElementById("video-wrapper");
const fsBtn = document.getElementById("fs-btn");

/* ===== 字幕大小設定 ===== */
let subtitleScale = parseFloat(localStorage.getItem("subtitle-scale")) || 1;
applySubtitleScale();

function applySubtitleScale() {
    subtitleEl.style.setProperty("--subtitle-scale", subtitleScale);
}

function changeSubtitleSize(delta) {
    subtitleScale = Math.min(2, Math.max(0.6, subtitleScale + delta));
    localStorage.setItem("subtitle-scale", subtitleScale);
    applySubtitleScale();
}

/* ===== 解析 SRT ===== */
fetch("1218BadaLee_ep41.srt")
    .then(res => {
        if (!res.ok) throw new Error("字幕檔案不存在");
        return res.text();
    })
    .then(text => {
        subtitles = parseSRT(text);
        subtitleEl.innerText = "";
    })
    .catch(err => {
        console.error(err);
        subtitleEl.innerText = "字幕載入失敗";
    });

function toSeconds(time) {
    const parts = time.replace(",", ".").split(":");
    if (parts.length !== 3) return 0;
    return parseFloat(parts[0]) * 3600 + parseFloat(parts[1]) * 60 + parseFloat(parts[2]);
}

function parseSRT(data) {
    data = data.replace(/\r/g, "").trim();
    const blocks = data.split(/\n{2,}/);
    return blocks.map(block => {
        const lines = block.split("\n").map(l => l.trim()).filter(l => l && !/^\d+$/.test(l));
        const timeLine = lines.find(l => l.includes("-->"));
        if (!timeLine) return null;
        const times = timeLine.split("-->").map(t => t.trim());
        const textLines = lines.slice(lines.indexOf(timeLine) + 1);
        return {
            start: toSeconds(times[0]),
            end: toSeconds(times[1]),
            text: textLines.join("<br>")
        };
    }).filter(Boolean);
}

/* ===== YouTube API ===== */
function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        videoId: "stw1z7tCz9Y",
        playerVars: {
            start: 1,
            rel: 0,
            playsinline: 1,
            modestbranding: 1,
            fs: 0, 
            controls: 1
        },
        events: {
            onReady,
            onStateChange
        }
    });
}

function onReady(e) {
    // 1. 設定全螢幕權限
    const iframe = e.target.getIframe();
    iframe.setAttribute("allowfullscreen", "");

    // 2. 恢復播放進度
    const savedTime = localStorage.getItem("yt-played-time");
    if (savedTime !== null) {
        player.seekTo(parseFloat(savedTime), true);
    }

    // 3. 延遲 500 毫秒再恢復音量
    // 這樣可以避開 YouTube 剛載入時的 UI 混亂期，減少音量條跳到右上角的機率
    const savedVolume = localStorage.getItem("yt-volume");
    if (savedVolume !== null) {
        setTimeout(() => {
            if (player && player.setVolume) {
                player.setVolume(parseInt(savedVolume));
            }
        }, 500); 
    }
}

function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) {
        // 同步字幕
        if (!subtitleTimer) startSubtitleSync();
        // 開始自動儲存
        startAutoSave(); 
    } else {
        // 停止儲存（節省資源）
        stopAutoSave();
    }
}

function startAutoSave() {
    if (saveTimer) clearInterval(saveTimer); // 避免重複啟動多個計時器
    saveTimer = setInterval(() => {
        if (player && player.getCurrentTime) {
            localStorage.setItem("yt-played-time", player.getCurrentTime());
            localStorage.setItem("yt-volume", player.getVolume());
        }
    }, 5000);
}

function stopAutoSave() {
    clearInterval(saveTimer);
    saveTimer = null;
}

function startSubtitleSync() {
    subtitleTimer = setInterval(() => {
        if (!player || !subtitles.length || typeof player.getCurrentTime !== 'function') return;
        const t = player.getCurrentTime();
        const activeSubs = subtitles.filter(x => t >= x.start && t <= x.end);
        subtitleEl.innerHTML = activeSubs.length ? activeSubs.map(s => s.text).join("<br>") : "";
    }, 200);
}

/* 清除進度 / 重新播放 */
function resetProgress() {
    localStorage.removeItem("yt-played-time");
    location.reload(); // 重新整理頁面
}

/* ===== 進階全螢幕邏輯 ===== */
fsBtn.addEventListener("click", () => {
    const isSystemFullscreen = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
    
    const isPseudoFullscreen = wrapper.classList.contains("pseudo-fullscreen");

    if (isSystemFullscreen || isPseudoFullscreen) {
        if (isSystemFullscreen) {
            const exitMethod = document.exitFullscreen || 
                               document.webkitExitFullscreen || 
                               document.mozCancelFullScreen || 
                               document.msExitFullscreen;
            if (exitMethod) exitMethod.call(document);
        }
        wrapper.classList.remove("pseudo-fullscreen");
        fsBtn.innerText = "進入全螢幕";
    } else {
        const requestMethod = wrapper.requestFullscreen || 
                              wrapper.webkitRequestFullscreen || 
                              wrapper.mozRequestFullScreen || 
                              wrapper.msRequestFullscreen;

        if (requestMethod) {
            requestMethod.call(wrapper);
            const exitHandler = () => {
                if (!document.fullscreenElement && !document.webkitIsFullScreen) {
                    wrapper.classList.remove("pseudo-fullscreen");
                    fsBtn.innerText = "進入全螢幕";
                }
            };
            document.addEventListener('fullscreenchange', exitHandler);
            document.addEventListener('webkitfullscreenchange', exitHandler);
        } else {
            wrapper.classList.add("pseudo-fullscreen");
        }
        fsBtn.innerText = "退出全螢幕";
    }
});
</script>

</body>
</html>
